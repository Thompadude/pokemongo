<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Pokemongo</title>
</head>
<body>
Wadup yo.
<br/>
<br/>
<br/>
<h:form>
    <h:panelGrid>

        <h:outputLabel for="userName" value="User Name: "/>
        <h:inputText id="userName" value="#{userController.userName}" required="true"/>

        <h:outputLabel for="email" value="Email: "/>
        <h:inputText id="email" value="#{userController.email}" required="true"/>

        <h:commandButton action="#{userController.saveUserFromForm()}"
                         value="Save a user!">
        </h:commandButton>

    </h:panelGrid>
</h:form>
<h:form>
    <h:commandButton action="#{pokemonController.savePokemon}"
                     value="Save a pokemon!">
    </h:commandButton>
</h:form>

<h:form>
    <h:commandButton action="#{userController.fetchUser}"
                     value="Get the user">
    </h:commandButton>
</h:form>

<h:form>
    <h:commandButton action="#{postController.fetchPost}"
                     value="Get a post">
    </h:commandButton>
</h:form>

<h:form>
    <h:commandButton action="#{postController.fetchAllPosts}"
                     value="Get all posts">
    </h:commandButton>
</h:form>

<h:form>
    <h:outputLabel for="userName" value="Title: "/>
    <h:inputText id="title" value="#{postController.title}" required="true"/>

    <h:outputLabel for="email" value="Content: "/>
    <h:inputTextarea id="content" value="#{postController.content}" required="true"/>

    <h:commandButton action="#{postController.savePost}"
                     value="Save">
    </h:commandButton>
</h:form>

<a href="googleLogin.jsp">Go to login</a>

<!-- START Present all posts in a Java Server Faces loop -->
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<h:dataTable value="#{postController.postsWithoutParent}" var="post">
    <h:column>
        <f:facet name="header">Post ID</f:facet>
        #{post.id}
    </h:column>
    <h:column>
        <f:facet name="header">Post Title</f:facet>
        #{post.title}
    </h:column>
    <h:column>
        <f:facet name="header">Post Content</f:facet>
        #{post.content}
    </h:column> 
    <h:column>
        <h:form>
            <h:commandButton value="Get index (System.out)" action="#{postController.print(post.id)}"/>
        </h:form>
    </h:column>
    <h:column>
        <h:form>
            <h:outputLabel for="childPostTitle" value="Title: "/>
            <h:inputText id="childPostTitle" value="#{postController.childPostTitle}"/>

            <h:outputLabel for="childPostContent" value="Reply: "/>
            <h:inputText id="childPostContent" value="#{postController.childPostContent}"/>

            <h:commandButton value="Reply" action="#{postController.addChildPost(post.id)}"/>
        </h:form>
    </h:column>
</h:dataTable>
<!-- END Present all posts in a Java Server Faces loop -->

</body>
</html>
