<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="google-signin-scope" content="profile email"></meta>
    <meta name="google-signin-client_id" content="85390473584-aead42mt4mhtf5d2brevqd0dan46s0d7.apps.googleusercontent.com"></meta>

    <title>PokeMongo</title>

    <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    <h:outputStylesheet library="css" name="#{userController.team}.css" position="last"></h:outputStylesheet>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async="async" defer="defer"></script>
    <h:outputScript library="js" name="posts.js"></h:outputScript>

</h:head>
<h:body>

    <!-- NavBar -->
    <b:navBar brand="PokeMongo" brandHref="/PokeMongo" position="top" sticky="false">
        <b:navbarLinks>
            <b:navLink value="My Profile" href="/PokeMongo/user"></b:navLink>
        </b:navbarLinks>
        <b:navbarLinks pull="right">
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            <a href="#" onclick="signOut();">Sign out</a>
        </b:navbarLinks>
    </b:navBar>

    <!--TODO: remove later For testing purposes-->
    <div class="container">

        <h:form>
            <h:commandButton value="Blue" styleClass="btn btn-primary">
                <f:setPropertyActionListener target="#{userController.team}" value="blue" />
            </h:commandButton>
            <h:commandButton value="Yellow" styleClass="btn btn-warning">
                <f:setPropertyActionListener target="#{userController.team}" value="yellow" />
            </h:commandButton>
            <h:commandButton value="Red" styleClass="btn btn-danger">
                <f:setPropertyActionListener target="#{userController.team}" value="red" />
            </h:commandButton>

        </h:form>

    </div>

    <b:container>
        <b:row>

            <!--Left Section-->
            <b:column mediumScreen="6" styleClass="leftSection">

                <div class="messageBox">
                    <b:messages globalOnly="true"/>
                </div>

                <ui:include src="searchPosts.xhtml"></ui:include>

                <!-- New Post Form -->
                <h:form styleClass="postForm" id="searchForm">
                    <c:if test="#{userController.isUserLoggedIn}">
                        <b:inputText styleClass="transparent" placeholder="Post title" id="title" value="#{postController.title}"/>
                        <b:inputTextarea styleClass="transparent" placeholder="Write new post..." id="content" value="#{postController.content}"/>

                        <!--TODO refactor the css name-->
                        <div class="button button--post normal">
                            <b:commandButton value="Post!" look="primary" action="#{postController.savePost}"/>
                        </div>
                    </c:if>
                </h:form>

                <h:form>
                    <label class="label label--postOrder textOnly">Order By:</label>
                    <b:selectOneMenu styleClass="selectMenu selectMenu--small transparent" valueChangeListener="#{postController.changePostSortOrder}" onchange="submit()">
                        <f:selectItem itemLabel="Date" itemValue="default"></f:selectItem>
                        <f:selectItem itemLabel="Comments" itemValue="comments"></f:selectItem>
                    </b:selectOneMenu>
                </h:form>


                <b:row>
                    <b:column mediumScreen="12">
                        <ul class="postList">
                            <h:dataTable styleClass="postsDataTable" value="#{postController.posts}" var="post">
                                <h:column>
                                    <li class="postList__item">
                                        <div class="post post--default transparent">

                                            <div class="post__image">
                                                <b:image value="#{post.authorImageURL}"/>
                                            </div>

                                            <div class="post__title">
                                                <h:outputText value="#{post.title}"/>
                                                <h:outputText styleClass="post__author" value="Posted by: #{post.author.userName} @ #{post.getPostTimeAsString()}"/>
                                            </div>

                                            <div class="post__content">
                                                <h:outputText value="#{post.content}"/>
                                            </div>

                                            <div class="btnWrapper--right">
                                                <a class="button button--comments">
                                                    <b:badge styleClass="button__badge" value="#{post.childPosts.size()}"></b:badge>
                                                    <span class="button__arrow textOnly">&#8681;</span>
                                                </a>
                                            </div>

                                        </div>
                                    </li>
                                    <ul class="postList__childList hideable">
                                        <h:dataTable styleClass="postsDataTable" value="#{post.childPosts}" var="child">
                                            <h:column>
                                                <li class="postList__childList__item">
                                                    <div class="post post--comment">
                                                        <h:outputText styleClass="post__content" value="#{child.content}"/>
                                                        <h:outputText styleClass="post__author" value="Posted by: #{child.author.userName} @ #{child.getPostTimeAsString()}"/>
                                                    </div>
                                                </li>
                                            </h:column>
                                        </h:dataTable>

                                    </ul>
                                    <div class="postList__formWrapper hideable">
                                        <h:form styleClass="postForm">
                                            <c:if test="#{userController.isUserLoggedIn}">
                                                <b:inputTextarea styleClass="transparent" placeholder="Write reply..." id="replyContent" value="#{postController.replyContent}"></b:inputTextarea>

                                                <div class="btnWrapper--right">
                                                    <b:commandButton value="Reply!" look="primary" action="#{postController.saveReply(post.id)}"/>
                                                </div>
                                            </c:if>
                                        </h:form>
                                    </div>
                                </h:column>
                            </h:dataTable>
                        </ul>
                    </b:column>
                </b:row>

            </b:column>

            <!--Right Section-->
            <b:column mediumScreen="6" styleClass="rightSection">

                <ui:include src="allPokemons.xhtml"/>

            </b:column>

        </b:row>
    </b:container>

    <h:form id="hiddenGoogleLoginForm">
        <h:inputText id="userName" value="#{userController.userName}"></h:inputText>
        <h:inputText id="email" value="#{userController.email}"></h:inputText>
        <h:inputText id="tokenId" value="#{userController.tokenId}"></h:inputText>
        <!--TODO remove or use the addPokemonForm class?-->
        <b:commandButton styleClass="logInButton" ajax="true" update="@(.postForm) @(.addPokemonForm)" action="#{userController.logIn}"></b:commandButton>
        <b:commandButton styleClass="logOutButton" ajax="true" update="@(.postForm) @(.addPokemonForm)" action="#{userController.logOut}"></b:commandButton>
    </h:form>

</h:body>

<h:outputScript library="js" name="googleLogin.js"></h:outputScript>
<script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?signed_in=true&amp;callback=initMap&amp;key=AIzaSyCgXXGotMPSlX-ZFpAGWt51_4cMQPWADuI"></script>
<h:outputScript library="js" name="mapAllPokemon.js"></h:outputScript>
<h:outputScript library="js" name="messageBox.js"></h:outputScript>

</html>
