<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>User Profile</title>

    <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <h:outputScript library="js" name="posts.js"></h:outputScript>

</h:head>
<h:body>

    <!-- NavBar -->
    <b:navBar brand="PokeMongo" brandHref="/PokeMongo" position="top" sticky="false">
        <b:navbarLinks>
            <b:navLink value="My Profile" href="/PokeMongo/user"></b:navLink>

        </b:navbarLinks>
    </b:navBar>

    <b:container>
        <b:row>

            <!--Left Section-->
            <b:column mediumScreen="5" styleClass="leftSection">
                <div class="userInfo">
                    <div class="userInfo__title">Trainer Card</div>
                    <div class="userInfo__picture">
                        <b:image library="img" name="defaultProfile.png"/>
                    </div>

                    <table class="userInfo__text">
                        <tr>
                            <td>
                                <span class="userInfo__text__label">Trainer name: </span>
                            </td>
                            <td>
                                <span class="userInfo__text_value"><h:outputText value="#{userController.userName}"/></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="userInfo__text__label">Team allegiance: </span>
                            </td>
                            <td>
                                <span class="userInfo__text_value">Mystic</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="userInfo__text__label">Pok√©mons Registered: </span>
                            </td>
                            <td>
                                <span class="userInfo__text_value"><h:outputText value="#{userController.pokemons.size()}"/> </span>
                            </td>
                        </tr>
                    </table>

                </div>
            </b:column>

            <!--Right Section-->
            <b:column mediumScreen="7" styleClass="rightSection">
                Pokemons
                <h:dataTable styleClass="pokemonList" value="#{userController.pokemons}" var="pokemon">
                    <h:column>
                        <li class="pokemonList__item">
                            <h:outputText value="#{pokemon.name}" />
                        </li>
                    </h:column>
                </h:dataTable>

            </b:column>
        </b:row>
    </b:container>

</h:body>

</html>
