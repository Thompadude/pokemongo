<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>User Profile</title>

    <h:outputStylesheet library="css" name="normalize.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="user.css"></h:outputStylesheet>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <h:outputScript library="js" name="posts.js"></h:outputScript>

</h:head>
<h:body>

    <!-- NavBar -->
    <b:navBar brand="PokeMongo" brandHref="#" position="top" sticky="false">
        <b:navbarLinks>
            <b:navLink value="PokePortal" href="#"></b:navLink>
            <b:navLink value="My Profile" href="#"></b:navLink>

        </b:navbarLinks>
        <b:navbarLinks pull="right">
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            <a href="#" onclick="signOut();">Sign out</a>
        </b:navbarLinks>
    </b:navBar>

    <b:container>
        <b:row>

            <!--Left Section-->
            <b:column mediumScreen="6" styleClass="leftSection">
                <div>
                    Hello, <h:outputText value="#{userController.userName}"/>
                </div>
            </b:column>

            <!--Right Section-->
            <b:column mediumScreen="6" styleClass="rightSection">

            </b:column>
        </b:row>
    </b:container>

</h:body>

<h:outputScript library="js" name="googleLogin.js"></h:outputScript>

</html>
