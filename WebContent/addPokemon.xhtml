<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://bootsfaces.net/ui">

    <!--styla h-->
    <h:form styleClass="postForm" id="pokemonForm">

        <div class="messageBox">
            <b:messages globalOnly="true"/>
        </div>

        <div class="inline">
            <b:selectOneMenu styleClass="selectMenu selectMenu--full" id="pokemonSelectMenu" value="#{pokemonController.pokedexNumber}">
                <f:selectItems id="selectedPokemonMenu" value="#{pokemonController.pokemonDataList}" var="pokemon" itemValue="#{pokemon.pokedexNumber.toString()}"
                               itemLabel="#{pokemon.pokedexNumber} - #{pokemon.name}"></f:selectItems>
            </b:selectOneMenu>
        </div>

        <div class="button button--addPokemon">
            <b:commandButton oncomplete="formCallback()" styleClass="addPokemonButton" ajax="true" update="@form @(.rightSection)" look="primary" value="Add Pokemon" action="#{pokemonController.savePokemon}"/>
        </div>

        <b:inputText placeholder="cp" id="cp" value="#{pokemonController.cp}"/>
        <b:inputText placeholder="hp" id="hp" value="#{pokemonController.hp}"/>
        <b:inputText styleClass="input--hidden" placeholder="lat" id="lat" value="#{pokemonController.lat}"/>
        <b:inputText styleClass="input--hidden" placeholder="lng" id="lng" value="#{pokemonController.lng}"/>

    </h:form>

    <div id="map" class="addPokemonMap"></div>

</ui:composition>
